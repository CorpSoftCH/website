<div class="col-md-4 item" *ngFor="let p of produkte" id="{{p.id}}">
    <div class="produkt">
        <h2>{{p.title}}</h2>
        <hr />
        <p><span class="highlighted">{{p.price}}</span> / {{p.priceFor}}</p>
        <hr />
        <p *ngFor="let para of p.description">{{para}}</p>
        <hr />
        <button class="btn">zum Produkt</button>
        <hr />
    </div>
</div>
